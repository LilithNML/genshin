<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>Genshin Pity Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="styles.css" />
  
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>

<div class="app-container">
  <header>
    <h1>Genshin Pity Tracker</h1>
  </header>
  <main>
    
    <section class="card status-card">
      <h2>Estado actual</h2>
      <div class="status-grid">
        <p><strong>Tiradas desde último 4★:</strong> <span id="pity4" class="pity-count">0</span></p>
        <p><strong>Tiradas desde último 5★:</strong> <span id="pity5" class="pity-count">0</span></p>
      </div>
      <div id="warnings" class="warnings-box"></div>
    </section>

    <section class="card input-card">
      <h2>Registrar tirada</h2>
      <div class="input-group">
        <label for="characterName">Nombre del personaje (opcional)</label>
        <input type="text" id="characterName" placeholder="Escribe el nombre aquí...">
      </div>
      <div class="button-group">
        <button class="btn btn-normal" data-type="">Normal</button>
        <button class="btn btn-4star" data-type="4">4★</button>
        <button class="btn btn-5star" data-type="5">5★</button>
      </div>
    </section>

    <section class="card history-card">
      <h2>Historial</h2>
      <ul id="history" class="history-list">
        </ul>
    </section>

    <section class="card data-card">
      <h2>Datos</h2>
      <div class="button-group">
        <button class="btn btn-action" id="exportBtn">
          <i class="material-icons">file_download</i> Exportar
        </button>
        <button class="btn btn-action" id="importBtn">
          <i class="material-icons">file_upload</i> Importar
        </button>
        <input type="file" id="fileInput" accept="application/json" style="display:none">
      </div>
    </section>

    <div id="editDialog" class="modal">
      <div class="modal-content">
        <h4>Editar tirada</h4>
        <form id="editForm">
          <div class="input-group">
            <label for="editType">Tipo</label>
            <select id="editType">
              <option value="Tirada">Normal</option>
              <option value="4★">4★</option>
              <option value="5★">5★</option>
            </select>
          </div>
          <div class="input-group">
            <label for="editName">Nombre</label>
            <input type="text" id="editName">
          </div>
          <div class="input-group">
            <label for="editDate">Fecha</label>
            <input type="date" id="editDate">
          </div>
        </form>
        <div class="modal-actions">
          <button class="btn btn-save" id="saveEditBtn">Guardar</button>
          <button class="btn btn-cancel" id="closeEditBtn">Cancelar</button>
        </div>
      </div>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
